<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Search by FIO</h1>
    <form action="/search" method="get">
        FIO: <input name="fio"><br>
        <input type="submit" value="Search">
    </form>

    <h1>Search by Id</h1>
    <form action="/searchUser" method="post">
        ID: <input name="id"><br>
        <input type="submit" value="Search">
    </form>

    <h1>Search by Criteria</h1>
    <p>Search by:</p>
    <form action="/dbSearch" method="post">
        Id: <input type="radio" name="criteria" value="id" checked>
        Range: <input type="radio" name="criteria" value="range"><br>

        ID: <input name="id" placeholder="Value for Search by Single Id"><br>

        From: <input name="fromId" placeholder="Value for Search From"><br>
        To: <input name="toId" placeholder="Value for Search To"><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
